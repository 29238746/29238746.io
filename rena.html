<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8"/>
    <title>skriny</title>
    <link rel="icon" type="image/x-icon" href="https://29238746.github.io/huj/draco.ico?">
    <style type="text/css">
        body {
            font-family: 'pixel_unicode';
        }
        input[type='submit'] { 
            font-size: 30px; 
            font-family: 'pixel_unicode'; 
        }
        /* Styles for the gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }
        .gallery .image-container {
            flex: 1 1 calc(33.333% - 20px); /* Three images per row, adjust as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            width: calc(33.333% - 20px); /* Adjust for the gap */
            padding-top: 33.333%; /* Maintain aspect ratio */
            border-radius: 11px;
        }
        .gallery .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <center>
        <form action="https://29238746.github.io/huj/nwm">
            <input type="submit" value="powrut" />
        </form>
    </center>
    <div class="gallery">
        <!-- Wrap each image in a container div -->
        <div class="image-container">
            <img src="1.png" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="2.png" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="3.png" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="4.png" alt="Image 4">
        </div>
        <div class="image-container">
            <img src="5.png" alt="Image 5">
        </div>
        <div class="image-container">
            <img src="6.png" alt="Image 6">
        </div>
        <div class="image-container">
            <img src="7.png" alt="Image 7">
        </div>
        <div class="image-container">
            <img src="8.png" alt="Image 8">
        </div>
        <!-- Add more image containers as needed -->
    </div>
</body>
</html>
