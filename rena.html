<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8"/>
    <title>skriny</title>
    <link rel="icon" type="image/x-icon" href="https://29238746.github.io/huj/draco.ico?">
    <style type="text/css">
        body {
            font-family: 'pixel_unicode';
        }
        input[type='submit'] { 
            font-size: 30px; 
            font-family: 'pixel_unicode'; 
        }
        /* Styles for the gallery */
        .gallery {
            margin: 20px;
            padding: 0;
        }
        .gallery .image-container {
            position: relative;
            width: calc(33.33% - 10px); /* 33.33% width for each container */
            overflow: hidden;
            border-radius: 11px;
            margin-bottom: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <center>
        <form action="https://29238746.github.io/huj/nwm">
            <input type="submit" value="powrut" />
        </form>
    </center>
    <div class="gallery">
        <!-- Wrap each image in a container div -->
        <div class="image-container">
            <img src="1.png" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="2.png" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="3.png" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="4.png" alt="Image 4">
        </div>
        <div class="image-container">
            <img src="5.png" alt="Image 5">
        </div>
        <div class="image-container">
            <img src="6.png" alt="Image 6">
        </div>
        <div class="image-container">
            <img src="7.png" alt="Image 7">
        </div>
        <div class="image-container">
            <img src="8.png" alt="Image 8">
        </div>
        <!-- Add more image containers as needed -->
    </div>

    <!-- Masonry.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script>
        var elem = document.querySelector('.gallery');
        var masonry = new Masonry(elem, {
            itemSelector: '.image-container',
            columnWidth: '.image-container',
            gutter: 10
        });
    </script>
</body>
</html>
